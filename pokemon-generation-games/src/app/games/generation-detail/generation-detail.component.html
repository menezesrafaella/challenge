<article id="page-generation-detail">
  <section class="container" *ngIf="games.name">
    <header>
      <h1 class="title__header">{{ games.name | generation }}</h1>
    </header>
    <div>

      <p-divider type="dashed"></p-divider>

      <p class="title__content">
        Principal Região: {{ games.main_region.name }}
      </p>

      <p-divider type="dashed"></p-divider>

      <p class="title__content">Movimentos: {{ games.moves.length }}</p>

      <p-divider type="dashed"></p-divider>

      <p-scrollPanel
        [style]="{ width: '100%', height: '200px' }"
        styleClass="custom"
      >
        <div class="title__content">
          <p>Pokémons (total: {{ games.pokemon_species.length }}):</p>
        </div>
        <div *ngFor="let specie of species">
          <ul>
            <li class="content">{{ specie.name }}</li>
          </ul>
        </div>
      </p-scrollPanel>

      <div *ngIf="types.length > 0">

        <p-divider type="dashed"></p-divider>

        <p class="title__content">Tipos:</p>
        <div *ngFor="let type of types">
          <ul>
            <li class="content">{{ type.name }}</li>
          </ul>
        </div>
      </div>

      <p-divider type="dashed"></p-divider>

      <p class="title__content">Versões:</p>
      <div *ngFor="let version of versions">
        <ul>
          <li class="content">{{ version.name }}</li>
        </ul>
      </div>
    </div>
  </section>
</article>
<app-loading *ngIf="loading" [@fadeInOut]></app-loading>
