<header>
    <h1>Geração de Games </h1>
</header>
<section>
    <p-table [columns]="cols" [value]="games">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <span *ngIf="col.field === 'name'">
                        {{rowData['name']}}
                    </span>
                    <span *ngIf="col.field === 'url'">
                        <p-button label="Click" class="p-button-info" (click)="getDetailedGeneration(rowData)"></p-button>
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</section>

    <p-dialog [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" header="Titulo-Detalhado" [(visible)]="display">
        Content
    </p-dialog>
